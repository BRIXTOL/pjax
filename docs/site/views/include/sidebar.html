<aside class="sidebar p-4 bd-right vh-100">


  <form>
    <input
      class="form-input form-input-sm radius-2"
      type="search"
      placeholder="Search...">
  </form>

  <nav
    class="accordion mt-3 mb-2"
    data-accordion-collapsible-value="true"
    data-accordion-multiselect-value="false"
    data-controller="accordion">

    {%- assign pages = collections.all | sort: 'data.position' -%}
    {%- for page in pages %}
      {%- if page.data.title and page.data.sidebar  -%}


        <div class="accordion-header py-2 {% if url == page.url %} active{%- endif -%}">
          <button
            class="accordion-button btn-reset bg-black text-uppercase ff-heading fw-bold"
            data-action="mousedown->accordion#goto"
            data-href=" {{- page.data.title | slugify }}">
            {{ page.data.title }}
          </button>
        </div>
        <div class="accordion-content">
          <ul class="accordion-inner p-3" id="{{- page.data.title | slugify -}}">
            {%- for item in page.data.sidebar %}
              <li class="pt-1 pb-1">
                {%- assign slash = page.url.size  | minus: 1 -%}
                <a href="{{ item.anchor }}">
                  {{- item.title -}}
                </a>
              </li>
            {%- endfor -%}
          </ul>
        </div>
      {%- endif -%}
    {%- endfor -%}

  </nav>

</aside>
